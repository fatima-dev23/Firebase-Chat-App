<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-zinc-950 ">
        <div class="w-full max-w-sm p-6 border-2 border-zinc-700 rounded-lg backdrop-blur-3xl shadow-lg bg-zinc-950">
            <h2 class="text-3xl font-bold text-center text-zinc-300 capitalize pb-3">login</h2>
            <div class="mt-4">
                <label class="block text-sm font-light text-zinc-300">Email</label>
                <input type="email" class="w-full px-4 py-2 mt-1 text-white border rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-200" placeholder="Enter your email">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-light text-zinc-300">Password</label>
                <input type="password" class="w-full px-4 py-2 mt-1 text-white border rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-200" placeholder="Enter your password">
            </div>
            <button class="w-full px-4 py-2 mt-6 font-light text-white border-2 border-zinc-700 hover:bg-white hover:text-black rounded-lg">Login</button>
            <button class="googleLogin w-full px-4 py-2 mt-6 capitalize font-light border-2 border-zinc-700 px-3 py-1 bg-white hover:bg-black hover:text-white rounded-lg" id="googleLogin">Continue with google</button>
        </div>
    </div>
    <script type="module" src="./script/login.js"></script>
</body>
</html>
